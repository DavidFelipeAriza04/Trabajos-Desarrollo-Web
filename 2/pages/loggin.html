<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/loggin.css">
    <title>Login exercise</title>
</head>
<body>
    <div class="main-container">
        <div class="loggin-container">
            <form action="GET" id="form">
            <div>    
                <label for="user-name">Insert name</label>
                <input required type="text" name="user-name" id="user-name" placeholder="User Name">
            </div>
            <div>
                <label for="password">Inset password</label>
                <input type="password" id="password" placeholder="Password">
            </div>    
                <input type="submit" value="Login" class="btn-log">
            </form>
            <div id="img-container">
                <img src="https://www.udistrital.edu.co/themes/custom/versh/logo.png" alt="icono">
            </div>
        </div>
    </div>

    <script src="../src/js/loggin.js"></script>
</body>
</html>
