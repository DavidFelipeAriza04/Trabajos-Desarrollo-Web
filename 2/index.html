<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


  
</head>
<body>
    <div class="contenedor-padre">
      <div class="contenedor-hijo1">
        <div class="encabezado">Your Result</div>
        <div class="circulo">
          <div id="numero">76</div> 
          <div id="mini">of 100</div> 
        </div>
        <h2>Great</h2>
        <p id="parrafo">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="contenedor-hijo2">
        <div class="caja texto">Summary</div>
        <div class="caja rojo">
          <img src="images/icon-reaction.svg" alt="Reaction"> 
          <p>Reaction
            <span>
              <span id="resaltado-R">80 </span>/ 100
            </span>
          </p>
        </div>
        <div class="caja amarillo">
          <img src="images/icon-memory.svg" alt="Memory">
          <p>Memory
            <span>
              <span id="resaltado-M">92 </span>/ 100
            </span>
          </p>
        </div>
        <div class="caja verde">
          <img src="images/icon-verbal.svg" alt="Verbal">
          <p>Verbal 
            <span>
              <span id="resaltado-Ve">61 </span>/ 100
            </span>
          </p>
        </div>
        <div class="caja azul">
          <img src="images/icon-visual.svg" alt="Visual">
          <p>Visual
            <span>
              <span id="resaltado-Vi">72 </span>/ 100
            </span>
          </p>
        </div>
        <button class="boton">Continue</button>
      </div>
    </div>
</body>
</html>
