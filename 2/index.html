<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>web practice</title>
</head>
<body>
    <div class="main-container">
        <div class="card result">
            <h3 class="light-lavender">your result</h3>
            <div class="circle">
                <p class="pale-blue">76</p>
                <p class="light-lavender">of 100</p>
            </div>
            <span class="great pale-blue">Great</span>
            <p class="light-lavender">you scored higher 65% of the people who have taken these test</p>
        </div>
        <div class="card summary">
            <h3>Summary</h3>
            <div class="component-container">
                <div class="summary-component reaction-component">
                    <img src="" alt="icon">
                    <span>Reaction      80/100</span>
                </div>
                <div class="summary-component memory-component">
                    <img src="" alt="icon">
                    <span>Mermory 80/100</span>
                </div>
                <div class="summary-component verbal-component">
                    <img src="" alt="icon">
                    <span>Verbal 80/100</span>
                </div>
                <div class="summary-component visual-component">
                    <img src="" alt="icon">
                    <span>Visual 80/100</span>
                </div>
            </div>
            <button class="btn-continue ">Continue</button>
        </div>
    </div>
</body>
</html>
