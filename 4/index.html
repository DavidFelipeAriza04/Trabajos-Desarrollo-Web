<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo 4: LIbrer√≠as JS</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="contenedor-padre">
        <div class="contenedor-hijo1">
            <div class="encabezado">Your Result</div>
            <div data-aos="zoom-in" class="circulo">
                <div id="numero">76</div>
                <div id="mini">of 100</div>
            </div>
            <h2>Great</h2>
            <p id="parrafo">You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="contenedor-hijo2">
            <div class="caja texto">Summary</div>
            <div class="caja rojo">
                <img data-aos="zoom-in" src="images/icon-reaction.svg" alt="Reaction">
                <p data-aos="zoom-in-left">Reaction
                    <span>
                        <span id="resaltado-R">80 </span>/ 100
                    </span>
                </p>
            </div>
            <div class="caja amarillo">
                <img data-aos="zoom-in" src="images/icon-memory.svg" alt="Memory">
                <p data-aos="zoom-in-left">Memory
                    <span>
                        <span id="resaltado-M">92 </span>/ 100
                    </span>
                </p>
            </div>
            <div class="caja verde">
                <img data-aos="zoom-in" src="images/icon-verbal.svg" alt="Verbal">
                <p data-aos="zoom-in-left">Verbal
                    <span>
                        <span id="resaltado-Ve">61 </span>/ 100
                    </span>
                </p>
            </div>
            <div class="caja azul">
                <img data-aos="zoom-in" src="images/icon-visual.svg" alt="Visual">
                <p data-aos="zoom-in-left">Visual
                    <span>
                        <span id="resaltado-Vi">72 </span>/ 100
                    </span>
                </p>
            </div>
            <button data-aos="fade-up" class="boton">Continue</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="index.js"></script>
</body>
</html>
